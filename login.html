<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container main">
    <h1>Login</h1>

    </form>
  </div>

</body>
<script src="./index.js"></script>

</html>
